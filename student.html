<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Student">
        <h1>Student Registration Form</h1>
       <label>
    <input type="text" placeholder="Full Name" id="FullName" required>
  </label>

  <!-- Class Timing -->
  <label>
    <select id="ClassTimming" required>
      <option value="" disabled selected>Select Class Timing</option>
      <option value="9 AM - 11 AM">9 AM - 11 AM</option>
      <option value="11 AM - 1 PM">11 AM - 1 PM</option>
      <option value="2 PM - 4 PM">2 PM - 4 PM</option>
      <option value="4 PM - 6 PM">4 PM - 6 PM</option>
      <option value="6 PM - 8 PM">6 PM - 8 PM</option>
    </select>
  </label>

  <!-- Campus -->
  <label>
    <select id="Campus" required>
      <option value="" disabled selected>Select Campus</option>
      <option value="Malir Campus">Main Campus</option>
      <option value="Gulshan Campus">Gulshan Campus</option>
      <option value="North Campus">North Campus</option>
      <option value="Clifton Campus">Clifton Campus</option>
      <option value="Online">Online</option>
    </select>
  </label>

  <!-- Teacher -->
  <label>
    <select id="Teacher" required>
      <option value="" disabled selected>Select Teacher</option>
      <option value="Miss minahil">Sir Ahmed</option>
      <option value="Sir Bilal">Sir Bilal</option>
      <option value="Sir Ali">Sir Ali</option>
      <option value="Miss Sara">Miss Sara</option>
      <option value="Miss Zoya">Miss Zoya</option>
    </select>
  </label>
  <label>
    <select id="Course" required>
      <option value="" disabled selected>Select Course</option>
      <option value="Web Development">Web Development</option>
      <option value="App Development">App Development</option>
      <option value="Graphic Designing">Graphic Designing</option>
      <option value="Digital Marketing">Digital Marketing</option>
      <option value="Python Programming">Python Programming</option>
      <option value="AI & Machine Learning">AI & Machine Learning</option>
    </select>
    <button id="studentBtn">Student Register </button>
  </label>


    </div>
</body>
<script type="module"src="student.js"></script>
</html>
